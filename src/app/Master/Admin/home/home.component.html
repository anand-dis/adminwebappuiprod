<div class="container-fluid page">
    <div class="d-flex page__box p-3">
        <mat-toolbar >
            <span class="menu-items"><a >Home</a></span>
            <span class="separator">/</span>
            <span class="menu-items"><a routerLink="/Clientlist">Client List</a></span>
            <span class="app-name">Remittance Mobile Application Admin Configuration</span>
          </mat-toolbar>
    </div>
    <div class="page__content shadow p-3 position-relative">
      <div class="input-container">
      <input class="searchbox" type="text" [(ngModel)]="searchQuery" placeholder="Client Name" style="
      margin-left: 64px;
      font-size: 10px;
  "> <mat-icon class="search-icon">search</mat-icon>
      </div>
      <button class="btn btn-primary" id="srchbt"mat-button (click)="search()" >Search</button> 
      <button class="btn btn-primary" id="clearbt" mat-button (click)="search()">Clear</button> 
     
      <div class="page__content-data position-absolute text-center" style=" position: absolute;
      text-align: center;
      left: 0;
      right: 0;
      margin-top: 22px;">
<table>
  <thead>
    <tr>
      <th class="left-header">Client Name</th>
      <th class="right-header">Country</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td><span class="link-cell" [routerLink]="['/config']">{{ item.FullName }}</span></td>
      <td>{{ item.Place }}</td>
    </tr>
  </tbody>
</table>


  
      </div>
    </div>
  </div>
