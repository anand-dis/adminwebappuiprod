<div class="panel-container">
  <mat-accordion>
    <mat-expansion-panel class="custom-panel">
      <mat-expansion-panel-header class="custom-header" style="height: 42px;">
        <mat-panel-title>
          Personalization
        </mat-panel-title>
      </mat-expansion-panel-header>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="label1">Company Logo</label>
            <input type="text" id="lblcomplogo" [(ngModel)]="checkboxes[0].label">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="label2">Company Name</label>
            <input type="text" id="label2" name="label2" [(ngModel)]="checkboxes[1].label">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="label3">Select Page Look</label>
            <input type="text" id="label3" name="label3" [(ngModel)]="checkboxes[2].label">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="label4">Select Theme Color</label>
            <input type="text" id="label4" name="label4" [(ngModel)]="checkboxes[3].label">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="checkbox1">Show Promotional Advertisement Section</label>
            <mat-checkbox id="checkbox1" name="checkbox1" [(ngModel)]="checkboxes[0].checked">
            </mat-checkbox>
            <mat-checkbox id="checkbox1" name="checkbox1" [(ngModel)]="checkboxes[0].checked">
            </mat-checkbox>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="checkbox2">Pre Login Required</label>
            <mat-checkbox id="checkbox2" name="checkbox2" [(ngModel)]="checkboxes[1].checked">
            </mat-checkbox>
            <mat-checkbox id="checkbox2" name="checkbox2" [(ngModel)]="checkboxes[1].checked">
            </mat-checkbox>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="checkbox3">Promotional Banner</label>
            <mat-checkbox id="checkbox3" name="checkbox3" [(ngModel)]="checkboxes[2].checked">
            </mat-checkbox>
            <mat-checkbox id="checkbox3" name="checkbox3" [(ngModel)]="checkboxes[2].checked">
            </mat-checkbox>
          </div>
        </div>
       
      </form>
    </mat-expansion-panel>
  </mat-accordion>
</div>
